{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="shortcut icon" href="{% static 'images/quote-site-favicon.ico' %}" type="image/x-icon">
    <title>QuotApp</title>
</head>
<body>
    <header>
        <div>
            <nav class="nav-bar">
                <ul class="nav-list">
                    <a href="/"><li>Add</li></a>
                    <a href="/"><li>About</li></a>
                </ul>
            </nav>
        </div>
        <div>
            <h1 class="site-title">QuotApp</h1>
            <p class="heading-line">Get <a href="/"><span class="span-title">inspired</span></a> everyday!</p>
        </div>
    </header>
    <main>
        <section>
            {% for quote in quotes%}
            <article>
                <p>{{ quote.text }}</p>
                <h3>{{ quote.author }}</h3>
            </article>
            {% endfor %}
        </section>
    </main>
</body>
</html>
